name: Close → Google Sheets Sync

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour — change if needed
  workflow_dispatch:      # Allows manual run

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests gspread google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Run sync script
        env:
          CLOSE_API_KEY: ${{ secrets.CLOSE_API_KEY }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT" > service-account.json
          python sync.py
